<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summary Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="summary-container">
        <div class="header">
            <h1>Meeting Summary Bot</h1>
            <p>Paste your meeting transcript below to get a summary.</p>
        </div>
        <textarea id="transcript-input" placeholder="Paste your transcript here..."></textarea>
        <button id="summarize-btn">Summarize</button>
        <div class="summary-output">
            <h2>Summary</h2>
            <p id="summary-text">Your summary will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
